<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimulApp</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="pantalla-inicio" class="pantalla">
    <h1>Bienvenido a SimulApp</h1>
    <button onclick="window.mostrarPantalla('pantalla-menu')">Entrar</button>
  </div>

  <!-- Pantalla de menú -->
  <div id="pantalla-menu" class="pantalla" style="display:none;">
    <h2>Menú Principal</h2>
    <button onclick="window.mostrarPantalla('pantalla-alumnos')">Gestión de Alumnos</button>
    <button onclick="window.mostrarPantalla('pantalla-simulacro')">Nuevo Simulacro</button>
    <button onclick="window.mostrarPantalla('pantalla-candidatos')">Candidatos a Examen</button>
  </div>

  <!-- Pantalla de gestión de alumnos -->
  <div id="pantalla-alumnos" class="pantalla" style="display:none;">
    <h2>Gestión de Alumnos</h2>
    <div id="lista-alumnos"></div>
    <button onclick="window.mostrarPantalla('pantalla-menu')">Volver al Menú</button>
  </div>

  <!-- Pantalla de simulacro -->
  <div id="pantalla-simulacro" class="pantalla" style="display:none;">
    <h2>Simulacro en Curso</h2>
    <div id="datos-simulacro-alumno"></div>
    <div id="cronometro">00:00:00</div>
    <div id="lista-faltas"></div>
    <div>
      <p>Leves: <span id="contador-leves">0</span></p>
      <p>Deficientes: <span id="contador-deficientes">0</span></p>
      <p>Eliminatorias: <span id="contador-eliminatorias">0</span></p>
    </div>
    <button onclick="window.finalizarSimulacro()">Finalizar Simulacro</button>
  </div>

  <!-- Pantalla de informe -->
  <div id="pantalla-informe" class="pantalla" style="display:none;">
    <h2>Informe del Simulacro</h2>
    <div id="contenido-informe"></div>
    <button onclick="window.exportarInformeSimulacro()">Exportar a PDF</button>
    <button onclick="window.mostrarPantalla('pantalla-menu')">Volver al Menú</button>
  </div>

  <!-- Pantalla de candidatos -->
  <div id="pantalla-candidatos" class="pantalla" style="display:none;">
    <h2>Candidatos a Examen</h2>
    <div id="lista-candidatos"></div>
    <button onclick="window.exportarListaCandidatos()">Exportar Lista</button>
    <button onclick="window.mostrarPantalla('pantalla-menu')">Volver al Menú</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
  <script src="alumnosModule.js"></script>
  <script src="alumnosControlador.js"></script>
  <script src="alumnosLista.js"></script>
  <script src="simulacroModule.js"></script>
  <script src="result.js"></script>
  <script src="candidatosModule.js"></script>
  <script src="pdfModule.js"></script>
</body>
</html>
